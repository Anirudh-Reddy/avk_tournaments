<div class="announcement-list">
  <p-card
    *ngFor="let ann of announcements()"
    class="announcement-card"
    header="Announcement"
    [subheader]="(ann.createdAt | date: 'medium') ?? undefined"
  >
    <div class="announcement-body">
      <p>{{ ann.message }}</p>
      <div class="announcement-meta">
        <p-tag [value]="ann.sport" severity="info"></p-tag>
        <span class="creator">Posted by: {{ ann.createdBy || 'System' }}</span>
      </div>
    </div>
  </p-card>
</div>

<ng-template [ngIf]="announcements().length === 0">
  <p class="no-announcements">No announcements yet.</p>
</ng-template>
