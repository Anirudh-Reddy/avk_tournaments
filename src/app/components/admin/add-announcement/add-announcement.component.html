<p-toast></p-toast>

<div class="announcement-form-container">
  <h2>Post New Announcement</h2>

  <form [formGroup]="form" (ngSubmit)="submit()" class="announcement-form-grid">

    <div class="form-group">
      <label>Message</label>
      <textarea
        pInputTextarea
        rows="4"
        formControlName="message"
        placeholder="Enter announcement message"
      ></textarea>
    </div>

    <div class="form-group">
      <label>Sport</label>
      <input type="text" pInputText formControlName="sport" placeholder="e.g. Volleyball" />
    </div>

    <div class="form-group">
      <label>Created By</label>
      <input type="text" pInputText formControlName="createdBy" placeholder="e.g. Admin" />
    </div>

    <button
      pButton
      label="Post Announcement"
      type="submit"
      class="p-button-info"
      [disabled]="form.invalid"
    ></button>
  </form>
</div>
